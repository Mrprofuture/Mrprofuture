<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        canvas {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .controls label,
        .controls input,
        .controls button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inton Photo Editor</h1>
        <input type="file" id="upload" accept="image/*">
        <canvas id="canvas"></canvas>
        <div class="controls">
            <label for="brightness">Brightness:</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
            <label for="contrast">Contrast:</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
            <label for="saturation">Saturation:</label>
            <input type="range" id="saturation" min="0" max="200" value="100">
            <label for="temperature">Temperature:</label>
            <input type="range" id="temperature" min="0" max="200" value="100">
            <label for="exposure">Exposure:</label>
            <input type="range" id="exposure" min="0" max="200" value="100">
            <button id="download">Download</button>
        </div>
    </div>
    <script>
        document.getElementById('upload').addEventListener('change', handleImageUpload);
        document.getElementById('brightness').addEventListener('input', applyFilters);
        document.getElementById('contrast').addEventListener('input', applyFilters);
        document.getElementById('saturation').addEventListener('input', applyFilters);
        document.getElementById('temperature').addEventListener('input', applyFilters);
        document.getElementById('exposure').addEventListener('input', applyFilters);
        document.getElementById('download').addEventListener('click', downloadImage);

        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let originalImage = null;

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function applyFilters() {
            if (!originalImage) return;
            let imageData = new ImageData(new Uint8ClampedArray(originalImage.data), originalImage.width, originalImage.height);
            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;
            const saturation = document.getElementById('saturation').value;
            const temperature = document.getElementById('temperature').value;
            const exposure = document.getElementById('exposure').value;

            for (let i = 0; i < imageData.data.length; i += 4) {
                // Brightness & Contrast
                imageData.data[i] = clamp((originalImage.data[i] - 128) * contrast / 100 + 128 + (brightness - 100));
                imageData.data[i + 1] = clamp((originalImage.data[i + 1] - 128) * contrast / 100 + 128 + (brightness - 100));
                imageData.data[i + 2] = clamp((originalImage.data[i + 2] - 128) * contrast / 100 + 128 + (brightness - 100));

                // Saturation
                let avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
                imageData.data[i] = clamp(avg + (imageData.data[i] - avg) * (saturation / 100));
                imageData.data[i + 1] = clamp(avg + (imageData.data[i + 1] - avg) * (saturation / 100));
                imageData.data[i + 2] = clamp(avg + (imageData.data[i + 2] - avg) * (saturation / 100));

                // Temperature
                imageData.data[i] = clamp(imageData.data[i] + (temperature - 100));
                imageData.data[i + 2] = clamp(imageData.data[i + 2] - (temperature - 100));

                // Exposure
                imageData.data[i] = clamp(imageData.data[i] * (exposure / 100));
                imageData.data[i + 1] = clamp(imageData.data[i + 1] * (exposure / 100));
                imageData.data[i + 2] = clamp(imageData.data[i + 2] * (exposure / 100));
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function clamp(value) {
            return Math.max(0, Math.min(255, value));
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
